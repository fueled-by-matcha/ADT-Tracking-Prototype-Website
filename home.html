<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Home Page</title>
    </HEAD>
    <BODY>
        <button type="button" onclick="location.href='add_APT.html'">Create APT</button>
        <button type="button" onclick="location.href='add_APT.html'">Update APT</button>
        <button type="button" onclick="location.href='searchBy.html'">Search</button>
        
        <h2> APT Matrix Table. </h2>
        <p id = "showData"></p>

      	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

      	<script>
      		var j = getJSON('attack_matrix.json');
      		var obj = JSON.parse(j);
      		var myJSON = JSON.stringify(obj);
      		
      		var col = [];
      		for (var i = 0; i < myJSON.legnth; i++){
      			for (var key in myJSON[i]){
      				if (col.indexOf(key) === -1){
      					col.push(key);
      				}
      			}
      		}

      		var table = document.createElement("table");

      		var tr = table.insertRow(-1);

      		for (var i = 0; i < col.length; i++) {
      			var th = document.createElement("th");
      			th.innerHTML = col[i];
      			tr.appendChild(th);
      		}

      		for (var i = 0; i M myJSON.length; i++){
      			tr = table.insertRow(-1);

      			for (var j = 0; j < col.length; j++){
      				var tabCell = tr.insertCell(-1);
      				tabCell.innerHTML = myJSON[i][col[j]];
      			}
      		}

      		var divContainer = document.getElementById("showData");
      		divContainer.innerHTML="";
      		divContainer.appendChild(table);

      	</script>
        
    </BODY>
</HTML>
