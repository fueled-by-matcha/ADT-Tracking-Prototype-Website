<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Add APT</title>
        <script type = "text/javascript">
            function formcheck(){
                var a = document.forms["aptForm"]["commonNames"].value;
                var b = document.forms["aptForm"]["ttps"].value;
                var c = document.forms["aptForm"]["targets"].value;
                var d = document.forms["aptForm"]["toolsets"].value;
                var e = document.forms["aptForm"]["modusOp"].value;
                var f = document.forms["aptForm"]["references"].value;
                var g = document.forms["aptForm"]["attack"].value;
                var h = document.forms["aptForm"]["malware"].value;

                if(a == "" || b == "" || c=="" || d == "" || e == "" || f == "" || g == "" || h==""){
                    alert("Please fill all required fields");
                    return false;
                }
                else{
                    alert("Data has been submitted")
                }
            }
        </script>
        <link rel="stylesheet" type="text/css" href="addApt_style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </HEAD>
    <BODY>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="#">APT Monitoring</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add APT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="updateApt.html">Update APT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchBy.html">Find APT</a>
                    </li>      
                </ul>
            </div>  
        </nav>
        <div class="container p-5 my-3">
        <FORM name = "aptForm" action ="home.html" onsubmit="return formcheck()" method = "post" class="text-dark" class="was-validated" >
            <h2>New APT</h2>
            <div class="form-group">
                <label for="commonNames">Common Names:</label>
                <input type="text" class= "form-control" id="commonNames" name="commonNames" placeholder="Enter common name (required)" >
            </div>
            <div class="form-group">
                <label for="alternateNames">Alternate Names:</label>
                <input type="text" class= "form-control" name="alternateNames" id="alternateNames" placeholder="Enter any alternate names">
            </div>
            <abbr title="Tactics, Techniques, and Protocols">TTPs:</abbr><br>
            <input type ="text" name="ttps" ><br>
            Target Sector:<br>
            <input type ="text" name="targets" ><br>
            Attack Vector:<br>
            <input type="text" name="attack"><br>
            Toolsets:<br>
            <input type = "text" name="toolsets" ><br>
            Modus Operandi:<br>
            <input type="text" name="modusOp" ><br>
            Associated Malware:<br>
            <input type="text" name="malware"><br>
            <div class="form-group">
            References:<br>
            <input type="text" name="references" class="form-control" placeholder="Enter reference" ><br>
            <div class="invalid-feedback">Required field.</div>
            </div>
            Comments:<br>
            <textarea rows="4" cols="50" name="comments" ></textarea><br>
            <input type="submit" value="Submit" class="btn btn-secondary">
        </FORM>
        </div>
        <button type="button" class="btn btn-dark" onclick="location.href='home.html'">Back to Home</button>
        <div class="container-fluid bg-grey"></div>
    </BODY>
</HTML>
