<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>APT Data</title>
        <script type="text/javascript">
            function formcheck(){
                var x = document.forms["searchform"]["name"].value;
                if(x==""){
                    alert("Please type in a criteria");
                    return false;
                }
            }
        </script>
    </HEAD>
    <BODY>
        <form action="displayData.html" name = "searchform" onsubmit = "return formcheck()" method = "post">
            <input type="text" name="name">
            <select id = "criteria">
                <option value ="name" selected>Name</option>
                <option value = "ttps">TTPs</option>
                <option value= "target">Target Sector</option>
                <option value="attack">Attack Vector</option>
                <option value="malware">Associated Malware</option>
                <option value="moperandi">Modus Operandi</option>
                <option value="references">References</option>
                <option value="toolsets">Toolsets</option>
            </select>
            <input type="submit" value="Search" >
        </form>
    </BODY>
</HTML>
