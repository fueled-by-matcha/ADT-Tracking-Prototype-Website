<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Search for APT</title>
        <script type="text/javascript">
            function formcheck(){
                var x = document.forms["searchform"]["name"].value;
                if(x==""){
                    alert("Please type in a criteria");
                    return false;
                }
            }
        </script>
    </HEAD>
    <BODY>
        <form action="displayData.html" name = "searchform" onsubmit = "return formcheck()" method = "post">
            <input type="text" name="name">
            <input list="Criteria" name="item">
            <datalist id="Criteria">
                <option value="Name"></option>
                <option value="TTP"></option>
                <option value="Target"></option>
                <option value="Toolset"></option>
                <option value="Modus Operandi"></option>
                <option value="Reference"></option>
            </datalist>
            <input type="submit" value="Search" >
        </form>
    </BODY>
</HTML>
